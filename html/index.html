<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify With LinktoSync</title>
  </head>
  <body style="font-family: Helvetica, Arial, sans-serif; margin: 0; padding: 0;">
    <div
      style="
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      "
    >
      <div
        style="
          max-width: 600px;
          margin: auto;
          background-color: #000000;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          /* margin-top: -120px; */
        "
      >
        <img
          src="/html/Artboard 1.png"
          alt="Company Logo"
          style="width: 320px;margin-top: -80px; margin-bottom: -130px;"
        />
        <h2 style="color: #03c9d7; font-size: 20px;">Hey, <span style="color: #ffffff;">prasanth01</span>  Welcome to LinktoSync!</h2>
        <p style="font-size: 16px; color: #9e9e9e;">
          Here's your new verification code to complete the sign-up process.
        </p>
        <p style="font-size: 16px; color: #9e9e9e;">
          This code will expire in 1 minute.
        </p>
        <h3 style="color: #fffdfd;">Your Verification Code:</h3>
        <span
          style="
            padding: 12px 24px;
            border-radius: 4px;
            color: #ffffff;
            background: #f15a29;
            display: inline-block;
            text-align: center;
            font-weight: bold;
            font-size: 29px;
          "
        >
          <!-- Add your verification code dynamically -->
          VERIFICATION_CODE
        </span>
        <p style="font-size: 14px; color: #9e9e9e; margin-top: 20px;">
          If you didn't request this, you can safely ignore this email.
        </p>
        <p style="font-size: 14px; color: #9e9e9e;">
          Thank you for being a part of
          <a href="https://linktosync.com" style="color: #f15a29;"><b>LinktoSync</b></a>
        </p>
      </div>
    </div>
  </body>
</html>
